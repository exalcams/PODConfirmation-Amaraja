<div id="dashboard" class="page-layout carded" fusePerfectScrollbar>
  <div class="center" fxLayout="column" fxLayoutGap="10px">

    <div fxFlex fxLayout>
      <div class="tile mx-20" fxFlex="33" fxLayout="column" fxLayoutAlign="start">
        <div class="fuse-card auto-width">

          <div class="position-relative p-24" fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="column" fxLayoutAlign="start start">
              <span class="h2">Visitors & Page views</span>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center">
              <div class="py-8 px-12 border-radius-2 line-height-1 mr-8 cursor-pointer">
                Yesterday
              </div>
              <div class="py-8 px-12 border-radius-2 line-height-1 mr-8 cursor-pointer">
                Today
              </div>
            </div>
          </div>

          <div class="position-relative h-368 pb-16">
            <canvas style="width: 300px !important;height: 352px !important;" baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
              [options]="doughnutChartOptions" [colors]="colors">
            </canvas>
          </div>
        </div>
      </div>
      <div class="tile mx-20" fxFlex="33" fxLayout="column" fxLayoutAlign="start">
